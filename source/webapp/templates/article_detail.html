{% extends 'base.html' %}

{% block title %}Статья{% endblock %}

{% block content %}
    <h1 class="mt-2">{{ article.title }}</h1>
    {% if user == article.author %}
        <a class="float-right" href="{% url 'webapp:article_update' article.pk %}">Редактировать</a>
    {% endif %}
    <p class="card-text">{{ article.author }} | {{ article.created_at }}</p>
    {% if article.image %}
        <div class="img-wrapper">
            <img class="card-img" src="{{ article.image.url }}" alt="{{ article.image.name }}">
        </div>
    {% endif %}
    <p class="mt-3">{{ article.text }}</p>
{% endblock %}
