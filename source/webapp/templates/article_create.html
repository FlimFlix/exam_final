{% extends 'base.html' %}

{% block title %}Новая статья{% endblock %}

{% block content %}
    <h1 class="mt-3">Добавить статью</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'webapp:article_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
{% endblock %}
