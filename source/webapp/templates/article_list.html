{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}
    {% for article in article_list %}
        <div class="card mb-3 mt-2" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    {% if article.image %}
                        <img src="{{ article.image.url }}" class="card-img" alt="{{ article.image.name }}">
                    {% endif %}
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.text }}</p>
                        <p class="card-text">
                            <small class="text-muted">{{ article.author }} | {{ article.created_at }}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
