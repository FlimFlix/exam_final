{% extends 'base.html' %}

{% block title %}Книга{% endblock %}

{% block content %}
    {% if user.is_superuser %}
        <a href="{% url 'webapp:book_update' book.pk %}" class="btn btn-success m-2">Редактировать</a>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal{{ book.pk }}">
            Удалить
        </button>
        <div class="modal fade" id="exampleModal{{ book.pk }}" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Подтверждение удаления книги</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Вы уверены, что хотите удалить {{ book.title }}?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <a href="{% url 'webapp:book_delete' book.pk %}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

    <div class="row">
        <div class="card-body col-sm-8">
            <p class="text  ">{{ book.title }}</p>
        </div>
        <div class="col-sm-4 mt-2" style="width: 18rem;">
            {% if book.cover %}
                <img src="{{ book.cover.url }}" class="card-img-top" alt="{{ book.cover.name }}">
            {% endif %}
        </div>
    </div>
{% endblock %}
