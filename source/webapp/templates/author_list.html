{% extends 'base.html' %}

{% block title %}Авторы{% endblock %}

{% block content %}
    <div class="row">

        {% for author in author_list %}
            <div class="card m-2 col-sm-3">
                {% if author.photo %}
                    <img src="{{ author.photo.url }}" class="card-img-top" alt="{{ author.photo.name }}">
                {% endif %}
                <div class="card-body">
                    <a class="link" href="{% url 'webapp:author_detail' author.pk %}">{{ author.full_name }}</a>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
