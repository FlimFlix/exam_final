{% extends 'base.html' %}

{% block title %}Авторы{% endblock %}

{% block content %}
    {% for author in author_list %}
    <div class="card mt-2" style="width: 18rem;">
        <img src="{{ author.photo.url }}" class="card-img-top" alt="{{ author.photo.name }}">
        <div class="card-body">
            <p class="card-text"><a href="#">{{ author.full_name }}</a></p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
