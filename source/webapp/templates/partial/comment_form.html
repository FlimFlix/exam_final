{% load widget_tweaks %}
<div class="row">
    <div class="col-10 offset-2">
        {% for error in form.non_field_errors %}<p class="text-danger mt-1">{{ error }}</p>{% endfor %}
    </div>
</div>
<div class="form-group row">
    <label for="{{ form.text.id_for_label }}" class="col-2 col-form-label">{{ form.text.label }}</label>
    <div class="col-10">{{ form.text|add_class:'form-control' }}
        {% for error in form.text.errors %}<p class="text-danger mt-1">{{ error }}</p>{% endfor %}
    </div>
</div>
<div class="row">
    <div class="col-10 offset-2"><button type="submit" class="btn btn-primary">Оставить комментарий</button></div>
</div>
